{% extends 'base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p class="lead">File uploaded successfully. You have uploaded an image of</p>
    
    
    
    
    <section class="row">
        {% for i in range(count) %}
          <section class="col-md-4 col-sm-6">
            <img src="static/img/{{ images[i].filename }}" alt='image' width="120" height="90" />
            <h1 class="display-4">{{name[i]}}!</h1>
            <p class="mt-5">Confidence: <strong>{{confidence[i]}}%</strong></p>
          </section>
        {% endfor %}
      </section>

      <p class="mt-5"> <a href="/">Try again</a></p>
</div>

{% endblock %}
